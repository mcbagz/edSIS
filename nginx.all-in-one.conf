events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream definitions
    upstream sis_frontend {
        server sis-frontend:80;
    }

    upstream sis_backend {
        server sis-backend:5000;
    }

    upstream edfi_api {
        server edfi-api:80;
    }

    upstream edfi_swagger {
        server edfi-swagger:80;
    }

    upstream edfi_sandbox {
        server edfi-sandbox:80;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Client body size for file uploads
        client_max_body_size 50M;

        # Main SIS Application
        location / {
            proxy_pass http://sis_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SIS Backend API
        location /api/ {
            proxy_pass http://sis_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Ed-Fi API
        location /edfi/ {
            proxy_pass http://edfi_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }

        # Ed-Fi Swagger UI
        location /edfi-swagger/ {
            proxy_pass http://edfi_swagger/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Ed-Fi Sandbox Admin
        location /edfi-sandbox/ {
            proxy_pass http://edfi_sandbox/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "System Status:\n- SIS App: http://localhost:3000\n- SIS API: http://localhost:5000\n- Ed-Fi API: http://localhost:8001\n- Ed-Fi Swagger: http://localhost:8002\n- Ed-Fi Sandbox: http://localhost:8003\n";
            add_header Content-Type text/plain;
        }
    }
}